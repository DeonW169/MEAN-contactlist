<div class = "row box-shadow">
  <div class="col-md-12">
    <h2>
      Contacts
    </h2>
  </div>
</div>
<div class="container col-md-12 box-shadow" style="margin-top: 15px;">
  <table class="table table-hover" style="margin-top: 15px;">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-2">
    <a class="btn btn-primary" style="margin-bottom: 15px;" href="#/new/contact">New Contact</a>
  </div>
</div>
