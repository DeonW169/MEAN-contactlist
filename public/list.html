<div class = "row">
  <div class="col-md-12">
    <h2>
      Contacts
    </h2>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-2">
    <a class="btn btn-primary" href="#/new/contact">New Contact</a>
  </div>
</div>
